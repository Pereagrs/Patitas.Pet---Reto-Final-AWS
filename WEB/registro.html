<style>

    background-size: cover;

  .glass {
    backdrop-filter: blur(8px);

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans text-gray-700">

  <div class="glass text-center flex flex-col items-center">
    <h1 class="text-4xl font-serif font-bold text-blue-600 mb-2">¬°Reg√≠strate! üêæ</h1>

      </div>
      <div class="w-3/4">

      </div>
      <button type="submit"

    </form>

    <p class="mt-6 text-sm">
