<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Patitas.Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-600">
    <header class="bg-white shadow-md">
  <div class="container mx-auto py-4 px-6 flex items-center justify-between">
    <!-- Logo + título -->
    <a href="#" class="text-2xl font-bold font-serif text-primary-500 flex items-center">
      <svg class="h-8 w-8 mr-2" fill="currentColor"><!-- icono --></svg>
      Patitas.Pet
    </a>

    <!-- Menú navegación -->
    <div class="flex items-center space-x-8">
      <!-- Links -->
      <nav class="flex space-x-4">
        <a href="#" class="hover:text-primary-500">Inicio</a>
        <a href="#" class="hover:text-primary-500">Perfil</a>
        <a href="#" class="hover:text-primary-500">Añadir</a>
      </nav>

      <!-- Icono buzón + cerrar sesión -->
      <div class="flex items-center space-x-4">
        <button class="relative">
          <span class="text-2xl">📬</span>
          <span class="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full px-1">3</span>
        </button>
        <a href="#" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-full">Cerrar Sesión</a>
      </div>
    </div>
  </div>
</header>


    <main class="container mx-auto px-4 py-12">
        <section class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">¡Bienvenida, María! 🐾</h1>
            <p class="text-lg">Gestiona los perfiles de tus animales desde aquí.</p>
        </section>

        <!-- Grid de tarjetas de mascotas -->
        <section class="grid md:grid-cols-3 gap-6">
            <!-- Tarjetas (12 animales de ejemplo) -->
            <script>
                const animales = [
                    { nombre: "Lola (3 años)", desc: "Cariñosa y juguetona.", img: "https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=600&q=80" },
                    { nombre: "Camada Border Collie (2 meses)", desc: "Energético y cariñoso.", img: "https://images.unsplash.com/photo-1525253086316-d0c936c814f8?auto=format&fit=crop&w=600&q=80" },
                    { nombre: "Nala (5 años)", desc: "Tranquila y perfecta para familias.", img: "https://images.unsplash.com/photo-1574158622682-e40e69881006?auto=format&fit=crop&w=600&q=80" },
                    { nombre: "Rocky (3 años)", desc: "Protector y juguetón.", img: "https://images.unsplash.com/photo-1546182990-dffeafbe841d?auto=format&fit=crop&w=600&q=80" },
                    { nombre: "Simba (2 años)", desc: "Curioso y adorable. ", img: "https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?auto=format&fit=crop&w=600&q=80" },
                    { nombre: "Luna (5 meses)", desc: "Muy cariñosa y dormilona.", img: "https://images.unsplash.com/photo-1507146426996-ef05306b995a?auto=format&fit=crop&w=600&q=80" },
                    { nombre: "Toby (7 años)", desc: "Divertido y activo. ", img: "https://images.unsplash.com/photo-1558788353-f76d92427f16?auto=format&fit=crop&w=600&q=80" },
                    { nombre: "Milo (6 años)", desc: "Tímido pero dulce. ", img: "https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?auto=format&fit=crop&w=600&q=80" },
                    { nombre: "Chispa (2 años)", desc: "Lleno de energía. ", img: "https://images.unsplash.com/photo-1517849845537-4d257902454a?auto=format&fit=crop&w=600&q=80" },
                    { nombre: "Coco (9 años)", desc: "Pequeño y adorable. ", img: "https://images.unsplash.com/photo-1543852786-1cf6624b9987?auto=format&fit=crop&w=600&q=80" },
                    { nombre: "Nube (1 año)", desc: "Cobaya de pelo corto, suave como algodón. ", img: "https://lovepets.es/blog/wp-content/uploads/2023/03/Descubre-los-principales-tipos-de-cobayas-que-existen.jpg" },
                    { nombre: "Bobby y Buba (3 y 2 años)", desc: "Fieles y protectores. ", img: "https://images.unsplash.com/photo-1602067340370-bdcebe8d1930?auto=format&fit=crop&w=600&q=80" }
                ];

            </script>
            <div id="grid-animales" class="contents"></div>
        </section>
    </main>

    <!-- Modal para editar -->
    <div id="modal-editar" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
            <h2 class="text-xl font-bold mb-4">Editar Animal</h2>
            <form class="space-y-4">
                <input type="text" id="nombreAnimal" class="w-full border p-2 rounded" placeholder="Nombre">
                <input type="number" id="edadAnimal" class="w-full border p-2 rounded" placeholder="Edad (años)">
                <input type="text" id="tamanoAnimal" class="w-full border p-2 rounded" placeholder="Tamaño">
                <textarea id="descripcionAnimal" class="w-full border p-2 rounded" placeholder="Descripción"></textarea>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancelarModal" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-black text-gray-400 py-8 text-center">
        <p>&copy; 2025 Patitas.Pet - Todos los derechos reservados</p>
    </footer>

    <script>
        const grid = document.getElementById('grid-animales');
        const modal = document.getElementById('modal-editar');
        const cancelarModal = document.getElementById('cancelarModal');

        // Renderizar tarjetas de animales
        animales.forEach(animal => {
            const card = document.createElement('div');
            card.className = "bg-white rounded-3xl p-4 shadow-md relative";
            card.innerHTML = `
                <img src="${animal.img}" class="rounded-xl mb-4 w-full h-60 object-cover">
                <button class="absolute top-4 right-4 bg-white p-2 rounded-full shadow hover:bg-gray-100 editar-btn">✏️</button>
                <h2 class="text-xl font-bold text-gray-900">${animal.nombre}</h2>
                <p class="text-sm mb-4">${animal.desc}</p>
            `;
            grid.appendChild(card);
        });

        // Eventos de edición
        grid.addEventListener('click', (e) => {
            if (e.target.classList.contains('editar-btn')) {
                modal.classList.remove('hidden');
            }
        });

        cancelarModal.addEventListener('click', () => {
            modal.classList.add('hidden');
        });
    </script>
</body>

</html>
