<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Patitas.Pet</title>
  <link href="tailwind_theme/tailwind.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1528301725143-1ba694832e77?ixlib=rb-1.2.1&q=85&fm=jpg&crop=faces&cs=srgb&fit=crop&w=1200&h=800');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #374151;
    }

    .glass {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .glass form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .glass input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      text-align: center;
    }

    .glass button {
      width: 100%;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      padding: 0.5rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
    }

    .glass button:hover {
      background: #2563eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="glass">
    <h1 class="text-4xl font-bold mb-2">¡Bienvenido! 🐾</h1>
    <p class="text-sm mb-6">Tu refugio para encontrar compañeros de vida está a un clic.</p>

    <form action="#" method="POST">
      <div>
        <label for="email" class="block text-sm font-medium">Correo electrónico</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>

    <p class="mt-6 text-sm">
      ¿No tienes cuenta?
      <a href="registro.html" style="color:#3b82f6; font-weight:bold;">Regístrate aquí</a>
    </p>
  </div>

</body>
</html>
