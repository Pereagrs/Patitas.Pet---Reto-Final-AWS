<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form id="registro-form">
    <h2>Crear cuenta</h2>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required />
    <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" name="password" placeholder="Contraseña" required />
    <button type="submit">Registrarse</button>
  </form>

  <!-- Amazon Cognito SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.2.0/amazon-cognito-identity.min.js"></script>

  <!-- Script de registro embebido -->
  <script>
    document.getElementById('registro-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('email').value;
      const contrasena = document.getElementById('password').value;

      const poolData = {
        UserPoolId: 'us-east-1_0wumfD3lJ',
        ClientId: '7c4ge9h84gsblv3ossvt75snio'
      };

      const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

      const atributoEmail = new AmazonCognitoIdentity.CognitoUserAttribute({
        Name: 'email',
        Value: correo
      });

      const atributoNombre = new AmazonCognitoIdentity.CognitoUserAttribute({
        Name: 'name',
        Value: nombre
      });

      const attributeList = [atributoEmail, atributoNombre];

      userPool.signUp(correo, contrasena, attributeList, null, function (err, result) {
        if (err) {
          console.error('Error en signUp:', err);
          alert('❌ Error: ' + (err.message || JSON.stringify(err)));
          return;
        }

        const cognitoUser = result.user;
        alert('✅ Usuario creado con éxito: ' + cognitoUser.getUsername());

        // Redirigir al login
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
